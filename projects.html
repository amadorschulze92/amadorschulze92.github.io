---
layout: default
title: Blog
---
<div class="header">
  <h1>My Posts</h1>
</div>
<br>
<br>
<div class="row">
  {% for post in site.posts %}
    <div class="column">
      <div class="card">
        {% capture new_var %}/assets/images/{{ post.title }}.jpeg{% endcapture %}
        <img src={{ new_var }} alt={{ post.title }} style="width:100%" class="card_image">
        <div class="container">
          <a href="{{ post.url }}">
            <h2>{{ post.subtitle }}</h2>
          </a>
        </div>
        <div class="middle">
          <a href="{{ post.url }}">
            <div class="hidden_text">{{ post.intro }}</div>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
