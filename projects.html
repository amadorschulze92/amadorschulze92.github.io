---
layout: default
title: Blog
---
<div class="header">
  <h1>My Projects and Posts</h1>
</div>
<br>
<br>
<div class="row">
  {% for post in site.posts %}
    <div class="column">
      <div class="card">
        <a href="{{ post.url }}">
          {% capture new_var %}/assets/images/{{ post.title }}.jpeg{% endcapture %}
          <img src={{ new_var }} alt={{ post.title }} style="width:100%" class="card_image">
        </a>
        <div class="container">
          <a href="{{ post.url }}">
            <h2>{{ post.subtitle }}</h2>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
