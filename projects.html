---
layout: default
title: Blog
---
<div class="header">
  <h1>My Posts</h1>
</div>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.subtitle }}</a></h2>
      {% capture new_var %}/assets/images/{{ post.title }}.jpeg{% endcapture %}
      <img src={{ new_var }} alt={{ post.title }} style="width:100%">
    </li>
  {% endfor %}
</ul>
